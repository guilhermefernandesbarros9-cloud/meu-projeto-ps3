<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Página 2 — Continuação</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Mesma faixa fixa no topo -->
    <header class="top-stripe">
      <img src="css/imagens/faixa-de-cima-topo.png" />
    </header>
    <header class="top-stripe">
      <img src="css/imagens/logo.png" alt="Logo" class="logo-topo" />
    </header>

     <section class="product-info">
      <!-- preço destacado -->
      <div class="price-row">
        <span class="price"></span>
        <!-- remova a linha abaixo se não quiser preço riscado -->
    
      </div>

      <p class="delivery">Chaga amanha</p>
      </p>

    </section>
    <div></div> 
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* === CONTAINER DO INPUT === */
    .top-search {
      width: 100%; /* ocupa toda a largura da tela */
      padding: 10px; /* espaçamento interno */
      
      
      /* === POSICIONAMENTO === */
      position: fixed; /* fixa no topo da página */
      top: 0; /* para ficar no topo */
      left: 0;
      z-index: 1000; /* fica por cima de outros elementos */

      /* === ALINHAMENTO CENTRALIZADO === */
      display: flex;
      justify-content: center;
      box-sizing: border-box;
    }

    /* === FORMULÁRIO === */
    .top-search form {
      width: 60%; /* ajuste a largura aqui para esticar mais ou menos */
      max-width: 400px; /* opcional: limita o tamanho máximo */
    }

    /* === CAMPO DE TEXTO === */
    .top-search input[type="text"] {
      width: 100%;
      height: 40px;

      /* === BORDAS QUADRADAS === */
      border: 2px solid #333;
      border-radius: 0; /* remove qualquer arredondamento */

      padding: 0 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* === BOTÃO SUBMIT OCULTO === */
    .top-search input[type="submit"] {
      display: none;
    }
  </style>
</head>
<body>

  <!-- === ÁREA DO INPUT NO TOPO === -->
  <div class="top-search">
    <!-- === LINK DE REDIRECIONAMENTO AQUI === -->
    <form action="https://www.mercadolivre.com.br" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Digite sua busca..." required />
      <input type="submit" value="Buscar" />
    </form>
  </div>

  <!-- === CONTEÚDO DA PÁGINA FICA ABAIXO === -->
  <div style="margin-top: 80px; padding: 20px;">
  <!-- -------------------------
  BLOCO: opções de entrega
  Cole este bloco na pagina2.html (substitua o conteúdo atual da .overlay-content)
------------------------- -->
  <section class="delivery-choices">
    <form id="delivery-form">
      <div class="delivery-option">
        <input
          type="radio"
          id="delivery-fast"
          name="delivery"
          value="chegara-amanha"
        />
        <label for="delivery-fast">
          <div class="opt-left">
            <div class="opt-title">Chegará Amanhã</div>
            <div class="opt-sub">Entrega rápida</div>
          </div>
          <div class="opt-right">R$ 9,90</div>
        </label>
      </div>

      <div class="delivery-option">
        <input
          type="radio"
          id="delivery-standard"
          name="delivery"
          value="padrao"
        />
        <label for="delivery-standard">
          <div class="opt-left">
            <div class="opt-title">Padrão (3–5 dias)</div>
            <div class="opt-sub">Mais barato</div>
          </div>
          <div class="opt-right">R$ 0,00</div>
        </label>
      </div>
    </form>
  </section>
  
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding: 50px 20px;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 0;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
    
      <form action="pagina3.html" method="GET">
        />
        <button type="submit">Continuar</button>
      </form>
    </div>
  </body>
  <div></div>
 
</html>
